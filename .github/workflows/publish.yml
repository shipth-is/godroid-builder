name: Publish to GitHub Packages

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.1)'
        required: true
        default: '0.0.1'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y p7zip-full rsync curl jq scons build-essential python3 python3-pip
        pip3 install --user scons
        
    - name: Build AAR
      run: |
        chmod +x build-aar.sh
        ./build-aar.sh 4.4.1 stable
        
    - name: Verify AAR exists
      run: |
        if [ ! -f "godot-4.4.1/bin/godot-lib.template_release.aar" ]; then
          echo "AAR file not found!"
          exit 1
        fi
        ls -la godot-4.4.1/bin/
        
    - name: Extract version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
        
    - name: Publish to GitHub Packages
      env:
        GITHUB_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      run: |
        ./gradlew publish -Pversion="${{ steps.version.outputs.version }}"
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          ## Godot Android Library 4.4.1 v${{ steps.version.outputs.version }}
          
          This release includes the patched Godot Android library with filesystem-based asset access.
          
          ### Usage
          
          Add to your `build.gradle`:
          
          ```gradle
          repositories {
              maven {
                  name = "GitHubPackages"
                  url = uri("https://maven.pkg.github.com/shipth-is/godroid-builder")
                  credentials {
                      username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                      password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
                  }
              }
          }
          
          dependencies {
              implementation 'shipth.is:godot-lib-v4-4-1:${{ steps.version.outputs.version }}:template-release@aar'
          }
          ```
        draft: false
        prerelease: false
